<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Calculator</title>
    <link href="Content/default.css" rel="stylesheet" />
    <script type="text/javascript" src="scripts/CalculatorLibrary.js"></script>
</head>
<body>
    <div id="calculator" >
        <input id="txtResult" type="text" readonly="readonly" /> 
        <br/>
        <input id="txtInput" type="text" />
        <br />
        <button class="num" id="btn7">7</button>
        <button class="num" id="btn8">8</button>
        <button class="num" id="btn9">9</button><br />
        <button class="num" id="btn4">4</button>
        <button class="num" id="btn5">5</button>
        <button class="num" id="btn6">6</button><br />
        <button class="num" id="btn1">1</button>
        <button class="num" id="btn2">2</button>
        <button class="num" id="btn3">3</button><br />
        <button class="clear" id="btnClear">C</button>
        <button class="num" id="btn0">0</button>
        <button class="clear" id="btnClearEntry">CE</button><br />
        <button class="func" id="btnPlus">+</button>
        <button class="func" id="btnMinus">-</button>
    </div>

    <script type="text/javascript">
        window.addEventListener('load', initialize, false)
    </script>
</body>
</html>
