<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link href="Content/default.css" rel="stylesheet" />
    <script src="scripts/jquery.js"></script>
    <script src="scripts/ContactUs.js"></script>
</head>
<body>
    <div id="container">
        <header>
            <hgroup id="headerText">
                <h1>Contoso Ltd.</h1>
                <h2>Your success equals our success</h2>
            </hgroup>
        </header>
        <nav>
            <a href="default.html">Home</a>
        </nav>
        <div role="main">
            <div id="ContactUs">
                <form method="post" name="ContactForm" enctype="multipart/form-data" action="/ContactService">
                    <div>
                        <label for="firstName">First Name:</label>
                        <input type="text" id="firstName" name="firstName" required="required"/>
                    </div>
                    <div>
                        <label for="lastName">Last Name:</label>
                        <input type="text" id="lastName" name="lastName" required="required"/>
                    </div>
                    <div>
                        <label for="emailAddress">Email Address:</label>
                        <input type="email" id="emailAddress" name="emailAddress" required="required"/>
                    </div>
                    <div>
                        <label for="message">Message:</label>
                        <textarea type="text" id="message" name="message" required="required"></textarea>
                    </div>
                    <div>
                        <button type="button" id="submit" name="submit">Submit</button>
                    </div>
                </form>
                <div id="result"></div>
            </div>
        </div>
        <aside>
            <p>Advertisements</p>
        </aside>
        <footer>
            <p>Copyright&copy; 2024, Contoso Ltd., All rights reserved</p>
        </footer>
    </div>

    
</body>
</html>
